<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="icon" type="image/png" media="all" href="/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <style>
        #main-table {
            width: 150%;
        }

        @media screen and (max-width:1000px) {
            #main-table {
                width: 100%;
            }

            .table-sm {
                width: 100%;
            }

            td:nth-child(2) {
                width: 80%;
            }
        }
    </style>
</head>

<body class="bg-dark">
    <div class="card my-5 mx-auto shadow-sm" style="max-width: 80%;">
        <div class="card-header text-light bg-secondary text-center">
            <i class="fas fa-pen-alt"></i> ORDER FORM
        </div>
        <div class="card-body bg-light">
            <form class="form">

                        <i class="far fa-user"></i>
                        Customer
                    </div>
                    <div class="card-body text-dark">

                        <div class="d-lg-flex justify-content-lg-between">

                            <div>
                                <table class="table-sm" id="main-table">
                                    <tr>
                                        <td>
                                            <label for="name" class="col-form-label col-form-label-sm">
                                                Customer Name:</label>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control form-control-sm" id="name">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <label for="name" class=" col-form-label col-form-label-sm">Address:</label>

                                        </td>
                                    </tr>

                                        <td>
                                            <label for="name" class=" col-form-label col-form-label-sm">Contact

                                            <input type="text" class="form-control form-control-sm" id="name">
                                        </td>

                                    </tr>

                                    <tr>

                                        </td>
                                        <td>
                                            <input type="email" class="form-control form-control-sm" id="name">

                                        </td>


                                    <tr>
                                        <td>
                                            <label for="name" class=" col-form-label col-form-label-sm">Mobile:</label>
                                        </td>
                                        <td>
                                            <input type="email" class="form-control form-control-sm" id="name">
                                        </td>
                                    </tr>


                                    </tr>

                                    <tr>
                                        <td>
                                            <label for="name" class=" col-form-label col-form-label-sm">Email:</label>
                                        </td>

                                        <td>
                                            <input type="email" class="form-control form-control-sm" id="name">
                                        </td>
                                    </tr>

                                </table>
                            </div>

                            <div>
                                <table class="table-sm">
                                    <tr>
                                        <td>
                                            <label for="date" class=" col-form-label col-form-label-sm">Order
                                                Date:</label>
                                        </td>

                                        <td>
                                            <input type="date" class="form-control form-control-sm" id="date">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="order-number" class="col-form-label col-form-label-sm">Order
                                                Number:</label>
                                        </td>

                                        <td>
                                            <input type="number" class="form-control form-control-sm" id="order-number">
                                        </td>
                                    </tr>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header text-info">

                        <i class="fas fa-utensils"></i>
                        Products to Order
                    </div>
                    <div class="card-body">

                                    <th>Unit</th>
                                    <th>Quantity</th>
                                    <th>Product Code</th>

                            <tbody class="bg-light">

                                </tr>
                                <tr>
                                    <td class="col-1"> <input type="number" class="form-control form-control-sm"> </td>
                                    <td class="col-1"> <input type="number" class="form-control form-control-sm"> </td>
                                    <td class="col-2"> <input type="text" class="form-control form-control-sm"> </td>
                                    <td class="col-4"> <input type="description" class="form-control form-control-sm">
                                    </td>
                                    <td class="col-2"> <input type="number" class="form-control form-control-sm"> </td>
                                    <td class="col-2"> <input type="number" class="form-control form-control-sm"> </td>
                                </tr>
                                <tr>
                                    <td class="col-1"> <input type="number" class="form-control form-control-sm"> </td>
                                    <td class="col-1"> <input type="number" class="form-control form-control-sm"> </td>
                                    <td class="col-2"> <input type="text" class="form-control form-control-sm"> </td>
                                    <td class="col-4"> <input type="description" class="form-control form-control-sm">
                                    </td>
                                    <td class="col-2"> <input type="number" class="form-control form-control-sm"> </td>
                                    <td class="col-2"> <input type="number" class="form-control form-control-sm"> </td>
                                </tr>
                                <tr>
                                    <td class="col-1"> <input type="number" class="form-control form-control-sm"> </td>
                                    <td class="col-1"> <input type="number" class="form-control form-control-sm"> </td>
                                    <td class="col-2"> <input type="text" class="form-control form-control-sm"> </td>
                                    <td class="col-4"> <input type="description" class="form-control form-control-sm">
                                    </td>
                                    <td class="col-2"> <input type="number" class="form-control form-control-sm"> </td>
                                    <td class="col-3"> <input type="number" class="form-control form-control-sm"> </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="ml-auto col-lg-5 mr-md-n5">
                            <div class="input-group row">
                                <label for="total" class="col-form-label col-md-3">Total:</label>
                                <div class="input-group col-md-9">

                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success"> <i class="far fa-paper-plane"></i>
                            Submit</button>

                    </div>
                </div>
            </form>
        </div>
</body>

</html>
